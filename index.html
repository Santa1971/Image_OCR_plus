<html lang="ko" class="antialiased dark">
<head>

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        surface: {
                            DEFAULT: "rgba(30, 41, 59, 0.7)", /* Slate 800 with opacity */
                            subtle: "rgba(15, 23, 42, 0.6)",   /* Slate 900 with opacity */
                            canvas: "transparent",
                            hover: "rgba(51, 65, 85, 0.8)",    /* Slate 700 with opacity */
                            glass: "rgba(15, 23, 42, 0.4)",
                        },
                        border: {
                            DEFAULT: "rgba(255, 255, 255, 0.1)",
                            active: "rgba(129, 140, 248, 0.5)"
                        },
                        primary: {
                            DEFAULT: "#6366f1", /* Indigo 500 */
                            hover: "#818cf8",   /* Indigo 400 */
                            light: "rgba(99, 102, 241, 0.15)",
                            text: "#e0e7ff"     /* Indigo 100 */
                        },
                        text: {
                            main: "#f8fafc",      /* Slate 50 */
                            secondary: "#cbd5e1", /* Slate 300 */
                            muted: "#64748b"      /* Slate 500 */
                        },
                        success: {
                            DEFAULT: "#10b981",
                            light: "rgba(16, 185, 129, 0.15)",
                            text: "#34d399"
                        },
                        error: {
                            DEFAULT: "#ef4444",
                            light: "rgba(239, 68, 68, 0.15)",
                            text: "#f87171"
                        }
                    },
                    fontFamily: {
                        display: '"Plus Jakarta Sans", sans-serif',
                        mono: '"JetBrains Mono", monospace'
                    },
                    boxShadow: {
                        'lux': '0 20px 50px -12px rgba(0, 0, 0, 0.5)',
                        'floating': '0 10px 30px -5px rgba(0, 0, 0, 0.3)',
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
                        'glow': '0 0 25px rgba(99, 102, 241, 0.4)',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
                        'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
                        'float': 'float 6s ease-in-out infinite',
                        'aurora': 'aurora 25s linear infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        aurora: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        }
                    }
                }
            }
        };
    </script>
    <style>
        /* Base Reset */
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            background-color: #020617; /* Slate 950 */
            color: #f8fafc;
        }

        /* Material Symbols Outlined CSS */
        .material-symbols-outlined {
          font-family: 'Material Symbols Outlined';
          font-weight: normal;
          font-style: normal;
          font-size: 24px;
          line-height: 1;
          letter-spacing: normal;
          text-transform: none;
          display: inline-block;
          white-space: nowrap;
          word-wrap: normal;
          direction: ltr;
          -webkit-font-feature-settings: 'liga';
          -webkit-font-smoothing: antialiased;
        }

        /* --- Dynamic Aurora Background (Dark Mode) --- */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.25) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.2) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(14, 165, 233, 0.2) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%);
            background-size: 150% 150%;
            animation: aurora 20s ease infinite alternate;
            filter: blur(50px);
        }

        /* Glassmorphism Classes (Dark) */
        .glass {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.7), rgba(15, 23, 42, 0.6));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        /* Custom Scrollbar (Dark) */
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4); 
        }
        
        /* 3D Folder Icon CSS - Enhanced */
        .folder-3d-container {
            perspective: 1000px;
            width: 140px;
            height: 110px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }
        .folder-3d-container:hover {
            transform: scale(1.05) rotateY(10deg);
        }
        .folder-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            border-radius: 16px;
            top: 0;
            left: 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        .folder-front {
            position: absolute;
            width: 100%;
            height: 85%;
            bottom: 0;
            left: 0;
            background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%);
            border-radius: 0 0 16px 16px;
            transform-origin: bottom;
            transform: rotateX(12deg) translateZ(10px);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .folder-3d-container:hover .folder-front {
            transform: rotateX(25deg) translateZ(10px);
        }
        .folder-paper {
            position: absolute;
            width: 85%;
            height: 90%;
            background: rgba(255, 255, 255, 0.9);
            top: -15%;
            left: 7.5%;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transform: rotate(-3deg);
            opacity: 0.95;
            transition: top 0.3s ease;
        }
        .folder-3d-container:hover .folder-paper {
            top: -25%;
        }
        
        /* Scanner Effect */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(99, 102, 241, 0.8);
            box-shadow: 0 0 15px 4px rgba(99, 102, 241, 0.6);
            top: 0;
            left: 0;
            opacity: 0;
            z-index: 10;
        }
        .folder-3d-container:hover .scan-line {
            animation: scan 1.5s linear infinite;
            opacity: 1;
        }
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

    </style>
